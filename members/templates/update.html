<!DOCTYPE html>
<body>
    <h1>Updating {{ member.firstname }}</h1>
    <form action="updaterecord/{{ member.id }}" method="post">
        {% csrf_token %}
        First name:<br>
        <input name="first" value="{{ member.firstname }}">
        <br><br>
        Last name:<br>
        <input name="last" value="{{ member.lastname }}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
